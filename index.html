<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout.20</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="dialog" title="Basic dialog">
      <div id="innerbox">
        <h1>Take me to THE WHITE HOUSE</h1>
        <p>Choose your favorite candidate and help them fulfill thier goal to become the President Of The United States Of America</p>
        <br></br><p>Press SPACEBAR to shoot</p>
        <p>Avoid the colored bricks</p>
      </div>
      <div id="radioBox">
        <label>
          <input type="radio" id="hillary" name="color"/>
          Hillary
        </label>
        <label>
          <input type="radio" id="trump" name="color"/>
          Trump
        </label>
      </div>
        <button>Start</button>
    </div>
    <canvas id="myCanvas" width="640" height="320"></canvas>
    <div id='footer'>
      This game was created by Irsyad <a href="https://github.com/mdchad/take-me-to-white-house" id ="github"><img src='github.png'></img>  Github</a>
    <div>
    <audio id="scream" src="scream.mp3"></audio>
    <audio id="winning" src="winning.mp3"></audio>
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script> -->
    <!-- <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
